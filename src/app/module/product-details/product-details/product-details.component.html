<ng-container *ngIf="products !== undefined"> 
    <div class="d-flex flex-row pt-3 contnir justify-content-around">
        <div class="d-flex border">
            <div class="d-flex flex-column p-4 align-items-center bg-white">
                <div class="d-flex flex-row justify-content-around img">
                    <div class="d-flex me-2">
                        <img src="{{products?.image}}" height="420px" width="100%" class="border-0 rounded">
                    </div>
                    <div class="wishbtn d-flex" (click)="addToWishlist()">
                        <div class="wishicon" >
                            <svg xmlns="http://www.w3.org/2000/svg"   width="16" height="16"
                                viewBox="0 0 20 16">
                                <path
                                    d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z"
                                    class="bgicon" [ngClass]="{bgiconred: ruleOddEven % 2 != 0}" opacity=".9">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="justify-content-center align-items-center pt-2">
                    <button mat-raised-button color="accent" class="text-uppercase" routerLink="/cart" (click)="addToCart([products])">add to cart</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column w-50">
            <mat-card class="w-100">
                <div class="d-flex flex-column p-3">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <mat-card-title class="text-uppercase fw-bold">{{products?.name}}</mat-card-title>
                        <button class="sharebtn float-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="">
                                <path
                                    d="M14.78 5.883L9.032 0v3.362C3.284 4.202.822 8.404 0 12.606 2.053 9.666 4.927 8.32 9.032 8.32v3.446l5.748-5.883z"
                                    fill="#c2c2c2">
                                </path>
                            </svg>
                            <span style="margin-left: 5px;">Share</span>
                        </button>
                    </div>
                    <mat-card-subtitle class="text-uppercase text-success">
                        <span><img src="./../../../assets/logo.webp" height="25px" width="25px"></span>
                        {{products.category}} by org farm
                    </mat-card-subtitle>
                    <mat-card-content class="p-1">
                        <h1 class="m-0">â‚¹{{products.price | number: '1.2-2' }}
                            <span class="text-success ps-1 fs-6 fw-bold">{{products.discount | number: '1.2-2'}}% off</span>
                        </h1>
                        <h3 class="fw-bold">Available offers
                            <p class="fw-normal text-danger">No offers</p>
                        </h3>
                    </mat-card-content>

                    <mat-tab-group>
                        <mat-tab label="Description"> 
                            <div class="d-flex flex-column">
                                <div>
                                    <h2 class="fw-bold">Product Description</h2>
                                </div>
                                <div>
                                    <h4>{{products.description}}</h4>
                                </div>
                            </div>    
                        </mat-tab>
                    </mat-tab-group>

                </div>
            </mat-card>
        </div>
    </div>
</ng-container>
