<div class="d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column border border-1 border-dark rounded-1 w-25 p-2 m-3">
        <div>
            <h2 class="text-capitalize border-bottom">LogIn</h2>
        </div>
        <form [formGroup]="loginform" (ngSubmit)="logIn()">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="col-12">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your Email" formControlName="email"> 
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="col-12">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="At least 6 characters" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="primary" type="submit" class="col-12">Log-In</button>
                </div>
            </div>
        </form>
        <div class="mt-3">
            <h4 class="border-top">Don't have account? <a href="" [routerLinkActive]="'active'" routerLink="/auth/signup"
                    class="text-decoration-none">sign up</a></h4>
        </div>
    </div>
</div>
